<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | LEO-JP</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <header>
      <h1>Our Pricing</h1>
    </header>
    <span>Annually</span>
    <span>Monthly</span>
    
    <div>
      <div>
        <header>Basic</header>
        <span>&dollar;19.99</span>
        <span>&dollar;199.99</span>
        <span>500 GB Storage</span>
        <span>2 Users Allowed</span>
        <span>Send up to 3 GB</span>
        <a href="#">Learn More</a>
      </div>

      <div>
        <header>Professional</header>
        <span>&dollar;24.99</span>
        <span>&dollar;249.99</span>
        <span>1 TB Storage</span>
        <span>5 Users Allowed</span>
        <span>Send up to 10 GB</span>
        <button>Learn More</button>
      </div>
      
      <div>
        <header>Master</header>
        <span>&dollar;39.99</span>
        <span>&dollar;399.99</span>
        <span>2 TB Storage</span>
        <span>10 Users Allowed</span>
        <span>Send up to 20 GB</span>
        <button>Learn More</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LEO-JP</a>.
  </div>
</body>
</html>
